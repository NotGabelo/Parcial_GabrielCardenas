<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincular Estudiante a Semillero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Vincular Estudiante a Semillero</h1>
        <form id="vincularForm">
            <div class="mb-3">
                <label for="semillero" class="form-label">Seleccionar Semillero</label>
                <select class="form-select" id="semillero" required>
                    <option value="COMBA">Semillero Comba</option>
                    <option value="GIEIAM">Semillero Informa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Estudiante</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="codigo" class="form-label">Código del Estudiante</label>
                <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera</label>
                <input type="text" class="form-control" id="carrera" required>
            </div>
            <button type="submit" class="btn btn-primary">Vincular Estudiante</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Ir a la Página Principal</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
