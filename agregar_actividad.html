<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Actividad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Actividad</h1>
        <form id="actividadForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Actividad</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" required>
            </div>
            <div class="mb-3">
                <label for="resumen" class="form-label">Resumen</label>
                <textarea class="form-control" id="resumen" required></textarea>
            </div>
            <div class="mb-3">
                <label for="grupo" class="form-label">Seleccionar Grupo</label>
                <select class="form-select" id="grupo" required>
                    <option value="COMBA">COMBA I+D</option>
                    <option value="GIEIAM">GIEIAM</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar Actividad</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Ir a la PÃ¡gina Principal</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
