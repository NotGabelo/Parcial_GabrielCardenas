<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Docente Investigador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Registrar Docente Investigador</h1>
        <form id="docenteForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Docente</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="formacion" class="form-label">Formación Académica</label>
                <input type="text" class="form-control" id="formacion" required>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horario de Atención</label>
                <input type="text" class="form-control" id="horario" required>
            </div>
            <div class="mb-3">
                <label for="grupo" class="form-label">Seleccionar Grupo</label>
                <select class="form-select" id="grupo" required>
                    <option value="COMBA">COMBA I+D</option>
                    <option value="GIEIAM">GIEIAM</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Ir a la Página Principal</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
